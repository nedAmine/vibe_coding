<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezer Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-purple-500 mb-2">Deezer Music Player</h1>
            <p class="text-gray-400">Discover and play your favorite tracks</p>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Song List Section -->
            <div class="lg:w-1/2">
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-center">Top Tracks</h2>
                    <div class="mb-4">
                        <input type="text" id="searchInput" placeholder="Search for songs..." 
                               class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    </div>
                    <div id="songList" class="space-y-4 max-h-[500px] overflow-y-auto pr-2">
                        <!-- Songs will be loaded here -->
                        <div class="text-center py-8">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-500 mx-auto"></div>
                            <p class="mt-4 text-gray-400">Loading songs...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Player Section -->
            <div class="lg:w-1/2">
                <div class="bg-gray-800 rounded-xl p-6 shadow-lg sticky top-4">
                    <h2 class="text-2xl font-bold mb-6 text-center">Now Playing</h2>
                    
                    <!-- Album Art -->
                    <div class="mb-6 flex justify-center">
                        <div id="albumArt" class="w-64 h-64 bg-gray-700 rounded-xl shadow-lg flex items-center justify-center">
                            <i class="fas fa-music text-5xl text-gray-500"></i>
                        </div>
                    </div>
                    
                    <!-- Song Info -->
                    <div class="text-center mb-6">
                        <h3 id="songTitle" class="text-2xl font-bold">Select a song to play</h3>
                        <p id="artistName" class="text-gray-400 mt-2">Artist name will appear here</p>
                    </div>
                    
                    <!-- Progress Bar -->
                    <div class="mb-4">
                        <div class="flex justify-between text-sm text-gray-400 mb-1">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                        <div class="h-2 bg-gray-700 rounded-full overflow-hidden">
                            <div id="progressBar" class="h-full bg-purple-500 w-0"></div>
                        </div>
                    </div>
                    
                    <!-- Controls -->
                    <div class="flex justify-center items-center space-x-6 mt-8">
                        <button id="prevBtn" class="p-3 rounded-full bg-gray-700 hover:bg-gray-600 transition">
                            <i class="fas fa-step-backward text-xl"></i>
                        </button>
                        
                        <button id="playBtn" class="p-4 rounded-full bg-purple-500 hover:bg-purple-600 transition">
                            <i class="fas fa-play text-2xl"></i>
                        </button>
                        
                        <button id="nextBtn" class="p-3 rounded-full bg-gray-700 hover:bg-gray-600 transition">
                            <i class="fas fa-step-forward text-xl"></i>
                        </button>
                    </div>
                    
                    <!-- Volume Control -->
                    <div class="mt-8 flex items-center space-x-4">
                        <i class="fas fa-volume-down text-gray-400"></i>
                        <input type="range" id="volumeControl" min="0" max="100" value="70" 
                               class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                        <i class="fas fa-volume-up text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Audio Element -->
    <audio id="audioPlayer" preload="metadata"></audio>

    <script src="main.js"></script>
</body>
</html>
